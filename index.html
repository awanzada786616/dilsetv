<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilse TV | Premium</title>
    <!-- Sirf Fonts aur HLS load honge -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style id="dilse-style"></style> <!-- CSS yahan inject hogi -->
</head>
<body>

<div id="sparkle-container"></div>

<section class="hero-home">
    <h1 id="hero-title">DILSE TV</h1>
    <p>Premium Live HD Streaming</p>
</section>

<center>
    <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search Channels...">
    </div>
</center>

<div class="player-box">
    <div class="video-wrapper" id="v-wrapper">
        <div id="stylish-loader">DILSE TV LOADING...</div>
        <video id="player" controls autoplay playsinline></video>
    </div>
</div>

<div class="tabs" id="category-tabs">
    <div class="tab active" data-cat="Sports">Sports</div>
    <div class="tab" data-cat="Kids">Kids Zone</div>
    <div class="tab" data-cat="Entertainment">Entertainment</div>
</div>

<div class="grid" id="main-grid"></div>

<footer id="footer-branding"></footer>

<script>
(function(){
    const video = document.getElementById("player");
    const loader = document.getElementById("stylish-loader");
    const grid = document.getElementById("main-grid");
    const styleTag = document.getElementById("dilse-style");
    
    let db = [];
    let currentCat = "Sports";
    let hls = null;

    async function init() {
        grid.innerHTML = "<p>Loading Secure UI & Channels...</p>";
        try {
            const res = await fetch('/api/getChannels');
            const data = await res.json();
            
            // 1. Backend se aayi hui CSS inject karna
            styleTag.innerHTML = atob(data.ui);
            
            // 2. Branding Inject karna (No way to escape)
            const badge = document.createElement('div');
            badge.id = 'hack-badge';
            badge.innerHTML = atob(data.dev);
            document.body.appendChild(badge);

            const footer = document.getElementById('footer-branding');
            footer.innerHTML = `
                <a href="https://whatsapp.com/channel/0029Vb75PUl4NViorkmONR0T" style="background:#25d366;color:#000;padding:12px 35px;border-radius:50px;text-decoration:none;font-weight:800;display:inline-block;margin-bottom:20px;">JOIN WHATSAPP CHANNEL</a>
                <p style="font-size:12px;color:#444;">DEVELOPED BY <b>AWAI S HAIDER</b><br>Contact: +994401879953</p>
            `;

            // 3. Channels Load karna
            db = data.channels;
            loadCategory("Sports");
            makeSparkles();
            
            // Self-Defense
            setInterval(() => {
                if(!document.getElementById('hack-badge')) document.body.innerHTML = "<h1>SYSTEM CRASH: UNAUTHORIZED TAMPERING DETECTED</h1>";
            }, 2000);

        } catch (e) { grid.innerHTML = "Security Connection Failed."; }
    }

    function loadCategory(cat) {
        currentCat = cat;
        const filtered = db.filter(c => c.group === cat);
        render(filtered);
    }

    function render(list) {
        grid.innerHTML = "";
        list.forEach(ch => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<i class="fa-solid fa-play-circle"></i><span>${ch.name}</span>`;
            card.onclick = () => {
                loader.style.display = "flex";
                window.scrollTo({ top: 350, behavior: 'smooth' });
                if(hls) hls.destroy();
                if(Hls.isSupported()){
                    hls = new Hls(); hls.loadSource(ch.url); hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => { video.play(); loader.style.display="none"; });
                } else { video.src = ch.url; video.play(); video.onplaying = () => loader.style.display="none"; }
            };
            grid.appendChild(card);
        });
    }

    // Tabs & Search logic
    document.querySelectorAll(".tab").forEach(t => {
        t.onclick = () => {
            document.querySelectorAll(".tab").forEach(x => x.classList.remove("active"));
            t.classList.add("active");
            loadCategory(t.dataset.cat);
        };
    });

    document.getElementById("search-bar").oninput = (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = db.filter(c => c.group === currentCat && c.name.toLowerCase().includes(val));
        render(filtered);
    };

    function makeSparkles() {
        const c = document.getElementById('sparkle-container');
        for(let i=0; i<40; i++) {
            let s = document.createElement('div'); s.className = 'dot';
            s.style.left = Math.random()*100+'%'; s.style.width = s.style.height = Math.random()*3+'px';
            s.style.animationDuration = Math.random()*3+2+'s'; c.appendChild(s);
        }
    }

    init();
})();
</script>
</body>
</html>

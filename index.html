<!DOCTYPE html>

    <style>
        :root { --red: #ff0000; --bg: #050505; --card: rgba(20, 20, 20, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: #fff; overflow-x: hidden; scroll-behavior: smooth; }

        #sparkle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .dot { position: absolute; background: white; border-radius: 50%; opacity: 0.3; animation: float 4s infinite linear; }
        @keyframes float { from { transform: translateY(100vh); } to { transform: translateY(-10vh); } }

        .hero { width: 100%; height: 40vh; background: linear-gradient(to bottom, transparent, var(--bg)), url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?q=80&w=2000'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        .hero h1 { font-family: 'Righteous', cursive; font-size: clamp(40px, 10vw, 70px); color: var(--red); text-shadow: 0 0 20px rgba(255,0,0,0.6); }

        .search-container { margin-top: -30px; width: 90%; max-width: 600px; z-index: 10; position: relative; margin-left: auto; margin-right: auto; }
        .search-bar { width: 100%; padding: 18px 30px; border-radius: 50px; border: 1px solid var(--red); background: rgba(0,0,0,0.9); color: #fff; outline: none; font-size: 16px; }

        .player-box { width: 95%; max-width: 950px; margin: 40px auto; position: relative; }
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden; border: 1px solid #222; }
        video { width: 100%; height: 100%; }

        #vid-loading { position: absolute; inset: 0; background: #000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 5; }
        .load-txt { font-family: 'Righteous', cursive; font-size: 24px; color: var(--red); animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { opacity: 0.2; } }

        .tabs { display: flex; gap: 10px; padding: 20px; overflow-x: auto; justify-content: center; }
        .tab { padding: 12px 25px; background: #111; border-radius: 12px; cursor: pointer; border: 1px solid #222; white-space: nowrap; color: #888; }
        .tab.active { background: var(--red); color: #fff; border-color: var(--red); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; padding: 20px; max-width: 1200px; margin: auto; min-height: 200px;}
        .card { background: var(--card); padding: 25px 10px; border-radius: 18px; text-align: center; border: 1px solid #1a1a1a; cursor: pointer; }
        .card:hover { border-color: var(--red); transform: translateY(-5px); }
        .card i { font-size: 25px; color: var(--red); margin-bottom: 10px; display: block; }

        footer { padding: 60px 20px; text-align: center; border-top: 1px solid #111; }
        .wa-btn { background: #25d366; color: #000; padding: 14px 40px; border-radius: 50px; text-decoration: none; font-weight: 800; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="sparkle-canvas"></div>

<div class="search-container">

    <div class="tab" data-cat="Kids">Kids Zone</div>

<div class="grid" id="mainGrid">
    <p style="text-align:center; color:gray; grid-column: 1/-1;">Initializing system...</p>
</div>

<footer>
    <a href="https://whatsapp.com/channel/0029Vb75PUl4NViorkmONR0T" class="wa-btn" target="_blank">JOIN WHATSAPP CHANNEL</a>
    <div style="font-size:12px; color:#444;">
        © 2024 DILSE TV OFFICIAL<br>
        <b style="color:#fff;">DEVELOPED BY AWAIS HAIDER</b>
    </div>
</footer>

<script>
(function(){
    const _0x_k = () => {
        const a = "dilse-tv-"; const b = "premium-"; const c = "key-se"; const d = "cure-32ch";
        return a + b + c + d;
    };

    const _c = "I2F3LWJ1bGxldCB7IHBvc2l0aW9uOiBmaXhlZDsgYm90dG9tOiAyMHB4OyByaWdodDogMjBwejsgei1pbmRleDogOTk5OTk5OyBiYWNrZ3JvdW5kOiByZ2JhKDAsMCwwLDAuOSk7IGNvbG9yOiByZWQ7IHBhZGRpbmc6IDhweCAxNXB4OyBib3JkZXItcmFkaXVzOiA1cHg7IGZvbnQtc2l6ZTogMTFweDsgZm9udC13ZWlnaHQ6IDgwMDsgYm9yZGVyOiAxcHggc29saWQgIzIyMjsgcG9pbnRlci1ldmVudHM6IG5vbmU7IHRleHQtdHJhbnNmb3JtOiB1cHBlcmNhc2U7IH0=";
    const _n = "RGV2ZWxvcGVkIGJ5IEF3YWlzIEhhaWRlcg==";

    function secureBranding() {
        const s = document.createElement('style'); s.innerHTML = atob(_c); document.head.appendChild(s);
        const div = document.createElement('div'); div.id = 'aw-bullet'; div.innerHTML = atob(_n); document.body.appendChild(div);
        setInterval(() => { if (!document.getElementById('aw-bullet')) document.body.innerHTML = "SYSTEM ERROR"; }, 3000);
    }

    const video = document.getElementById("mainPlayer");
    const loading = document.getElementById("vid-loading");
    const grid = document.getElementById("mainGrid");
    const search = document.getElementById("searchInput");
    let db = [];
    let activeCat = "Sports";
    let hlsObj = null;

    function decrypt(cipher, ivHex) {
        try {
            const key = CryptoJS.enc.Utf8.parse(_0x_k());
            const iv = CryptoJS.enc.Hex.parse(ivHex);
            const dec = CryptoJS.AES.decrypt({ ciphertext: CryptoJS.enc.Hex.parse(cipher) }, key, { iv: iv, mode: CryptoJS.lib.Mode.CBC, padding: CryptoJS.lib.Pad.Pkcs7 });
            return dec.toString(CryptoJS.enc.Utf8);
        } catch(e) { return "[]"; }
    }

    async function init() {
        secureBranding();
        sparkleEffect();
        try {
            const res = await fetch('/api/getChannels');
            if (!res.ok) throw new Error("Security Blocked Request");
            const data = await res.json();
            const raw = decrypt(data.d, data.i);
            db = JSON.parse(raw);
            render("Sports");
        } catch (e) {
            grid.innerHTML = `<p style="color:red; text-align:center; grid-column:1/-1;">Access Error: Please refresh or check connection.</p>`;
        }
    }

    function render(cat) {
        activeCat = cat;
        const filtered = db.filter(c => c.group === cat);
        display(filtered);
    }

    function display(list) {
        grid.innerHTML = "";
        if(list.length === 0) grid.innerHTML = "<p style='color:gray; grid-column:1/-1; text-align:center;'>No channels found.</p>";
        list.forEach(ch => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<i class="fa-solid fa-play-circle"></i><span>${ch.name}</span>`;
            card.onclick = () => play(ch.url);
            grid.appendChild(card);
        });
    }

    function play(url) {
        loading.style.display = "flex";
        window.scrollTo({ top: 350, behavior: 'smooth' });
        if(hlsObj) hlsObj.destroy();
        if (Hls.isSupported()) {
            hlsObj = new Hls(); hlsObj.loadSource(url); hlsObj.attachMedia(video);
            hlsObj.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else { video.src = url; video.play(); }
    }

    video.onplaying = () => loading.style.display = "none";
    video.onwaiting = () => loading.style.display = "flex";

    search.oninput = (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = db.filter(c => c.group === activeCat && c.name.toLowerCase().includes(val));
        display(filtered);
    };

    document.querySelectorAll(".tab").forEach(t => {
        t.onclick = () => {
            document.querySelectorAll(".tab").forEach(x => x.classList.remove("active"));
            t.classList.add("active");
            render(t.dataset.cat);
        };
    });

    function sparkleEffect() {
        const c = document.getElementById('sparkle-canvas');
        for(let i=0; i<30; i++) {
            let s = document.createElement('div'); s.className = 'dot';
            s.style.left = Math.random()*100+'%'; s.style.width = s.style.height = Math.random()*3+'px';
            s.style.animationDuration = Math.random()*3+2+'s'; c.appendChild(s);
        }
    }

    init();
})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilse TV | Live Sports HD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root { --red: #e50914; --bg: #000; --card: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { background-color: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; text-align: center; }

        /* Sparkling Background */
        #sparkles { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .dot { position: absolute; background: #fff; border-radius: 50%; opacity: 0.2; animation: float 5s infinite linear; }
        @keyframes float { from { transform: translateY(105vh); } to { transform: translateY(-5vh); } }

        /* Hero Poster Section */
        .hero { 
            width: 100%; height: 42vh; 
            background: linear-gradient(to bottom, transparent, var(--bg)), url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?q=80&w=2000'); 
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;
        }
        .hero h1 { font-family: 'Righteous', cursive; font-size: clamp(40px, 10vw, 70px); color: var(--red); text-shadow: 0 0 20px rgba(229, 9, 20, 0.6); margin-top: 20px; }

        /* Search Bar */
        .search-container { margin-top: -30px; width: 90%; max-width: 550px; margin-left: auto; margin-right: auto; position: relative; z-index: 10; }
        .search-bar { width: 100%; padding: 18px 30px; border-radius: 50px; border: 1px solid var(--red); background: rgba(0,0,0,0.9); color: #fff; font-size: 16px; outline: none; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }

        /* Video Player */
        .player-box { width: 95%; max-width: 900px; margin: 40px auto; border: 1px solid #222; border-radius: 20px; overflow: hidden; background: #000; box-shadow: 0 0 30px rgba(229, 9, 20, 0.15); position: relative; }
        video { width: 100%; aspect-ratio: 16/9; display: block; }
        
        #vid-loader { position: absolute; inset: 0; background: #000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10; font-family: 'Righteous'; color: var(--red); letter-spacing: 4px; animation: flash 1.5s infinite; }
        @keyframes flash { 50% { opacity: 0.2; } }

        /* Tabs */
        .tabs { display: flex; gap: 10px; padding: 20px; overflow-x: auto; justify-content: center; scrollbar-width: none; }
        .tab { padding: 10px 22px; background: #111; border-radius: 12px; cursor: pointer; border: 1px solid #222; white-space: nowrap; font-weight: 600; color: #777; transition: 0.3s; }
        .tab.active { background: var(--red); color: #fff; border-color: var(--red); box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(135px, 1fr)); gap: 15px; padding: 20px; max-width: 1200px; margin: auto; min-height: 300px; }
        .card { background: #111; padding: 25px 10px; border-radius: 18px; text-align: center; border: 1px solid #1a1a1a; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--red); transform: translateY(-5px); background: #1a0000; }
        .card i { font-size: 26px; color: var(--red); margin-bottom: 10px; display: block; }
        .card span { font-size: 13px; font-weight: 600; }

        /* Footer */
        footer { padding: 60px 20px; border-top: 1px solid #111; margin-top: 50px; }
        .wa-btn { background: #25d366; color: #000; padding: 12px 35px; border-radius: 50px; text-decoration: none; font-weight: 800; display: inline-block; margin-bottom: 25px; transition: 0.3s; }
        
        /* Fixed Poison Branding Badge */
        #aw-badge { position: fixed; bottom: 15px; left: 15px; background: rgba(0,0,0,0.9); color: red; padding: 6px 15px; border: 1px solid #333; font-size: 11px; font-weight: 800; border-radius: 5px; z-index: 10000; box-shadow: 0 0 10px rgba(255,0,0,0.3); pointer-events: none; }
    </style>
</head>
<body>

<div id="sparkles"></div>

<header style="position: absolute; top: 25px; left: 25px; z-index: 100;">
    <div style="font-family: 'Righteous'; color: #e50914; font-size: 28px;">DILSE TV</div>
</header>

<section class="hero">
    <h1>DILSE TV</h1>
    <p style="color: #666; font-size: 14px;">Premium Live Streaming • Developed by Awais Haider</p>
</section>

<div class="search-container">
    <input type="text" id="searchInput" class="search-bar" placeholder="Search Channels...">
</div>

<div class="player-box">
    <div id="vid-loader">DILSE TV LOADING...</div>
    <video id="videoPlayer" controls autoplay playsinline></video>
</div>

<div class="tabs">
    <div class="tab active" data-cat="Sports">Live Sports</div>
    <div class="tab" data-cat="Kids Zone">Kids Zone</div>
    <div class="tab" data-cat="Entertainment">Entertainment</div>
</div>

<div class="grid" id="mainGrid"></div>

<footer>
    <a href="https://whatsapp.com/channel/0029Vb75PUl4NViorkmONR0T" class="wa-btn" target="_blank">JOIN WHATSAPP CHANNEL</a>
    <div style="font-size: 12px; color: #444; letter-spacing: 2px;">
        OFFICIAL PLATFORM © 2024<br>
        <b style="color: #fff; font-size: 16px; margin-top: 10px; display: block;">DEVELOPED BY AWAI S HAIDER</b>
        <span style="color: var(--red); font-weight: bold;">WhatsApp: +994401879953</span>
    </div>
</footer>

<script>
(function(){
    const video = document.getElementById("videoPlayer");
    const loader = document.getElementById("vid-loader");
    const grid = document.getElementById("mainGrid");
    const searchInput = document.getElementById("searchInput");
    
    let allData = [];
    let activeCat = "Sports";
    let hls = null;

    // BRANDING INJECTION (The Poison)
    const badge = document.createElement('div');
    badge.id = 'aw-badge';
    badge.innerHTML = "DEVELOPED BY AWAIS HAIDER | +994401879953";
    document.body.appendChild(badge);

    async function init() {
        makeSparkles();
        grid.innerHTML = "<p style='grid-column: 1/-1; padding: 50px; color: #555;'>Fetching HD Channels...</p>";
        try {
            const res = await fetch('/api/getChannels');
            allData = await res.json();
            render("Sports");
        } catch (e) {
            grid.innerHTML = "<p style='color:red; grid-column: 1/-1; padding: 50px;'>Error: Connection failed. Please refresh.</p>";
        }
    }

    function render(cat) {
        activeCat = cat;
        const filtered = allData.filter(c => c.group === cat);
        display(filtered);
    }

    function display(list) {
        grid.innerHTML = "";
        if (list.length === 0) {
            grid.innerHTML = "<p style='grid-column: 1/-1; padding: 50px; color: gray;'>No channels found.</p>";
            return;
        }
        list.forEach(ch => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<i class="fa-solid fa-play-circle"></i><span>${ch.name}</span>`;
            card.onclick = () => {
                loader.style.display = "flex";
                window.scrollTo({ top: 400, behavior: 'smooth' });
                if(hls) hls.destroy();
                if(Hls.isSupported()){
                    hls = new Hls(); hls.loadSource(ch.url); hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => { video.play(); loader.style.display="none"; });
                } else { video.src = ch.url; video.play(); video.onplaying = () => loader.style.display="none"; }
            };
            grid.appendChild(card);
        });
    }

    // Search Logic
    searchInput.oninput = (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = allData.filter(c => c.group === activeCat && c.name.toLowerCase().includes(val));
        display(filtered);
    };

    // Tabs Logic
    document.querySelectorAll(".tab").forEach(t => {
        t.onclick = () => {
            document.querySelectorAll(".tab").forEach(x => x.classList.remove("active"));
            t.classList.add("active");
            render(t.dataset.cat);
        };
    });

    function makeSparkles() {
        const c = document.getElementById('sparkles');
        for(let i=0; i<40; i++) {
            let s = document.createElement('div'); s.className = 'dot';
            s.style.left = Math.random()*100+'%'; s.style.width = s.style.height = Math.random()*3+'px';
            s.style.animationDuration = Math.random()*3+2+'s'; c.appendChild(s);
        }
    }

    // Self-Defense: Branding delete hone par site crash hogi
    setInterval(() => {
        if(!document.getElementById('aw-badge')) document.body.innerHTML = "<h1 style='color:red; padding:100px;'>SYSTEM ERROR: BRANDING TAMPERED!</h1>";
    }, 2500);

    init();
})();
</script>
</body>
</html>

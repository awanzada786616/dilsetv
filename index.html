<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilse TV | Live Sports HD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root { --red: #ff0000; --bg: #050505; --card: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* Sparkling Background */
        #sparkles { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .dot { position: absolute; background: white; border-radius: 50%; opacity: 0.3; animation: float 4s infinite linear; }
        @keyframes float { from { transform: translateY(110vh); } to { transform: translateY(-10vh); } }

        /* Hero Poster */
        .hero { width: 100%; height: 40vh; background: linear-gradient(to bottom, transparent, var(--bg)), url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?q=80&w=2000'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Righteous', cursive; font-size: clamp(40px, 10vw, 70px); color: var(--red); }

        /* Search Bar */
        .search-container { margin-top: -25px; width: 90%; max-width: 500px; margin-left: auto; margin-right: auto; position: relative; z-index: 10; }
        .search-bar { width: 100%; padding: 15px 25px; border-radius: 50px; border: 1px solid var(--red); background: #000; color: #fff; font-size: 16px; outline: none; }

        /* Video Player */
        .player-box { width: 95%; max-width: 900px; margin: 30px auto; }
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid #222; }
        video { width: 100%; height: 100%; }

        /* Stylish English Loading Font */
        #loading-overlay { position: absolute; inset: 0; background: #000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 20; }
        .load-txt { font-family: 'Righteous', cursive; font-size: 24px; color: var(--red); letter-spacing: 5px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.2; } }

        /* Tabs & Grid */
        .tabs { display: flex; gap: 10px; padding: 20px; overflow-x: auto; justify-content: center; scrollbar-width: none; }
        .tab { padding: 10px 20px; background: #1a1a1a; border-radius: 10px; cursor: pointer; border: 1px solid #333; white-space: nowrap; font-weight: 600; color: #777; transition: 0.3s; }
        .tab.active { background: var(--red); color: #fff; border-color: var(--red); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; padding: 20px; max-width: 1100px; margin: auto; min-height: 200px; }
        .card { background: var(--card); padding: 20px 10px; border-radius: 12px; text-align: center; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--red); transform: translateY(-5px); }
        .card i { color: var(--red); font-size: 22px; margin-bottom: 8px; display: block; }
        .card span { font-size: 12px; font-weight: 600; }

        footer { text-align: center; padding: 50px 20px; border-top: 1px solid #222; margin-top: 30px; }
        .wa-btn { background: #25d366; color: #000; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 800; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="sparkles"></div>

<section class="hero">
    <h1 style="font-family:'Righteous'">DILSE TV</h1>
    <p style="color: #666;">Developed by Awais Haider</p>
</section>

<div class="search-container">
    <input type="text" id="search" class="search-bar" placeholder="Search Channels...">
</div>

<div class="player-box">
    <div class="video-wrapper">
        <div id="loading-overlay"><div class="load-txt">DILSE TV LOADING...</div></div>
        <video id="player" controls autoplay playsinline></video>
    </div>
</div>

<div class="tabs">
    <div class="tab active" data-cat="Sports">Sports</div>
    <div class="tab" data-cat="Kids">Kids Zone</div>
    <div class="tab" data-cat="Entertainment">Entertainment</div>
    <div class="tab" data-cat="Global">Global</div>
</div>

<div class="grid" id="grid"></div>

<footer>
    <a href="https://whatsapp.com/channel/0029Vb75PUl4NViorkmONR0T" class="wa-btn" target="_blank">JOIN WHATSAPP CHANNEL</a>
    <p style="font-size: 12px; color: #444;">DILSE TV OFFICIAL â€¢ <b>AWAIS HAIDER</b></p>
</footer>

<script>
(function(){
    const video = document.getElementById("player");
    const loader = document.getElementById("loading-overlay");
    const grid = document.getElementById("grid");
    const search = document.getElementById("search");
    
    let allChannels = [];
    let currentCat = "Sports";
    let hls = null;

    // Direct Fetching from our Backend
    async function init() {
        makeSparkles();
        grid.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>Fetching Channels...</p>";
        try {
            const res = await fetch('/api/getChannels');
            allChannels = await res.json();
            loadCategory("Sports");
        } catch (e) {
            grid.innerHTML = "<p style='color:red; text-align:center; grid-column:1/-1;'>Failed to load channels. Please refresh.</p>";
        }
    }

    function loadCategory(cat) {
        currentCat = cat;
        const filtered = allChannels.filter(c => c.group === cat);
        renderGrid(filtered);
    }

    function renderGrid(list) {
        grid.innerHTML = "";
        if(list.length === 0) {
            grid.innerHTML = "<p style='grid-column:1/-1; text-align:center; color:gray;'>No channels found.</p>";
            return;
        }
        list.forEach(ch => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<i class="fa-solid fa-play-circle"></i><span>${ch.name}</span>`;
            card.onclick = () => playStream(ch.url);
            grid.appendChild(card);
        });
    }

    function playStream(url) {
        loader.style.display = "flex";
        window.scrollTo({ top: 350, behavior: 'smooth' });
        if(hls) hls.destroy();
        if (Hls.isSupported()) {
            hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => { video.play(); loader.style.display="none"; });
        } else {
            video.src = url; video.play();
            video.onplaying = () => loader.style.display="none";
        }
    }

    // Search Logic
    search.oninput = (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = allChannels.filter(c => c.group === currentCat && c.name.toLowerCase().includes(val));
        renderGrid(filtered);
    };

    // Tabs Logic
    document.querySelectorAll(".tab").forEach(t => {
        t.onclick = () => {
            document.querySelectorAll(".tab").forEach(x => x.classList.remove("active"));
            t.classList.add("active");
            loadCategory(t.dataset.cat);
        };
    });

    function makeSparkles() {
        const c = document.getElementById('sparkles');
        for(let i=0; i<30; i++) {
            let s = document.createElement('div'); s.className = 'dot';
            s.style.left = Math.random()*100+'%'; s.style.width = s.style.height = Math.random()*3+'px';
            s.style.animationDuration = Math.random()*3+2+'s'; c.appendChild(s);
        }
    }

    init();
})();
</script>
</body>
</html>

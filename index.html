<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Dilse TV | Live Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --red: #ff0000; --bg: #080808; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 50px; }
        .hero { text-align: center; padding: 40px 20px; background: linear-gradient(to bottom, #111, var(--bg)); }
        .hero h1 { font-family: 'Righteous'; color: var(--red); font-size: 50px; margin: 0; }
        .search-box { display: flex; justify-content: center; margin-top: -20px; }
        .search-box input { width: 80%; max-width: 500px; padding: 15px 25px; border-radius: 30px; border: 1px solid var(--red); background: #000; color: #fff; outline: none; }
        .player-container { max-width: 900px; margin: 30px auto; padding: 0 15px; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid #222; position: relative; }
        video { width: 100%; height: 100%; }
        #loading-overlay { position: absolute; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 10; font-family: 'Righteous'; color: var(--red); display: none; }
        .tabs { display: flex; overflow-x: auto; gap: 10px; padding: 20px; justify-content: center; scrollbar-width: none; }
        .tab { padding: 10px 20px; background: #1a1a1a; border-radius: 10px; cursor: pointer; border: 1px solid #333; white-space: nowrap; font-size: 14px; }
        .tab.active { background: var(--red); border-color: var(--red); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 20px; max-width: 1100px; margin: auto; }
        .card { background: #111; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--red); transform: translateY(-5px); }
        .card i { font-size: 25px; color: var(--red); margin-bottom: 10px; display: block; }
        footer { text-align: center; padding: 40px; border-top: 1px solid #222; }
        .wa-btn { background: #25d366; color: black; padding: 12px 30px; border-radius: 30px; text-decoration: none; font-weight: bold; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

<section class="hero">
    <h1>DILSE TV</h1>
    <p>Premium Live HD Experience</p>
</section>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Channels...">
</div>

<div class="player-container">
    <div class="video-box" id="vContainer">
        <div id="loading-overlay">LOADING DILSE TV...</div>
        <video id="mainPlayer" controls playsinline></video>
    </div>
</div>

<div class="tabs">
    <div class="tab active" data-cat="Sports">Sports</div>
    <div class="tab" data-cat="Tamasha Premium">Premium</div>
    <div class="tab" data-cat="Kids Zone">Kids Zone</div>
    <div class="tab" data-cat="India">India</div>
    <div class="tab" data-cat="Global">Global</div>
</div>

<div class="grid" id="mainGrid"></div>

<footer>
    <a href="https://whatsapp.com/channel/0029Vb75PUl4NViorkmONR0T" class="wa-btn" target="_blank">JOIN WHATSAPP</a>
    <div style="font-size: 12px; color: #555;">Developed by <b>Awais Haider</b></div>
</footer>

<script>
(function(){
    // IMPORTANT: Matching Backend Key
    const _0x_k = () => "dilse-tv-premium-key-secure-32ch";

    const video = document.getElementById("mainPlayer");
    const loader = document.getElementById("loading-overlay");
    const grid = document.getElementById("mainGrid");
    const search = document.getElementById("searchInput");
    let allData = [];
    let activeCat = "Sports";
    let hls = null;

    function decrypt(cipher, ivHex) {
        try {
            const key = CryptoJS.enc.Utf8.parse(_0x_k());
            const iv = CryptoJS.enc.Hex.parse(ivHex);
            const dec = CryptoJS.AES.decrypt({ ciphertext: CryptoJS.enc.Hex.parse(cipher) }, key, { iv: iv, mode: CryptoJS.lib.Mode.CBC, padding: CryptoJS.lib.Pad.Pkcs7 });
            return dec.toString(CryptoJS.enc.Utf8);
        } catch(e) { return "[]"; }
    }

    async function init() {
        grid.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>Fetching Encrypted Data...</p>";
        try {
            const res = await fetch('/api/getChannels');
            const data = await res.json();
            if(data.error) throw new Error(data.error);
            const raw = decrypt(data.d, data.i);
            allData = JSON.parse(raw);
            render("Sports");
        } catch (e) {
            grid.innerHTML = `<p style='grid-column:1/-1; text-align:center; color:red;'>Error: ${e.message}</p>`;
        }
    }

    function render(cat) {
        activeCat = cat;
        const filtered = allData.filter(c => c.group === cat);
        grid.innerHTML = "";
        if(filtered.length === 0) {
            grid.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>No channels found in this category.</p>";
            return;
        }
        filtered.forEach(ch => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<i class="fa-solid fa-play-circle"></i><span>${ch.name}</span>`;
            card.onclick = () => play(ch.url);
            grid.appendChild(card);
        });
    }

    function play(url) {
        loader.style.display = "flex";
        window.scrollTo({ top: 350, behavior: 'smooth' });
        if(hls) hls.destroy();
        if (Hls.isSupported()) {
            hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => { video.play(); loader.style.display="none"; });
        } else {
            video.src = url;
            video.play();
            video.onplaying = () => loader.style.display="none";
        }
    }

    search.oninput = (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = allData.filter(c => c.group === activeCat && c.name.toLowerCase().includes(val));
        renderList(filtered);
    };

    function renderList(list) {
        grid.innerHTML = "";
        list.forEach(ch => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<i class="fa-solid fa-play-circle"></i><span>${ch.name}</span>`;
            card.onclick = () => play(ch.url);
            grid.appendChild(card);
        });
    }

    document.querySelectorAll(".tab").forEach(t => {
        t.onclick = () => {
            document.querySelectorAll(".tab").forEach(x => x.classList.remove("active"));
            t.classList.add("active");
            render(t.dataset.cat);
        };
    });

    init();
})();
</script>
</body>
</html>
